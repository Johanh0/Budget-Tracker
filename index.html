<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./src/js/app.js" defer></script>
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Budget Tracker</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>

    <main>
      <section class="budget">
        <div class="budget__chart">
          <canvas id="budget--chart"></canvas>
        </div>
        <div class="budget__summary">
          <div class="budget__summary--income">
            <h3>Income</h3>
            <p id="">0</p>
          </div>
          <div class="budget__summary--expense"">
            <h3>Expenses</h3>
            <p id>0</p>
          </div>
          <div class="budget__summary--total">
            <h3>Total</h3>
            <p>0</p>
          </div>
        </div>
      </section>

      <section class="expenses">
        <div class="expenses__list">
          <ul>
            <li>
            </li>
          </ul>
        </div>
      </section>

      <section class="budget__modal">
        <article class="modal">
          <div class="modal--close__icon">
            <i class="fa-solid fa-x"></i>
          </div>
          <div>
            <form class="budget__form">
              <div class="budget__form--quantity--type">
                <select name="" id="quantity--type">
                  <option value="income">Income</option>
                  <option value="expense">Expense</option>
                </select>
                <div class="budget__form--quantity--money">
                  <p>$</p>
                  <input type="text" id="input--quantity--money" required/>
                </div>
              </div>
              <div class="budget__form--info">
                <div class="budget__form--name">
                  <label for="name">Name</label>
                  <input type="text" id="input--budget--name" required/>
                </div>
                <div class="budget__form--categories">
                  <label for="category">Category</label>
                  <select name="category" id="category--type"></select>
                </div>
              </div>
              <div class="budget__form--submit">
                <input type="submit" value="Submit" class="submit--budget" />
              </div>
            </form>
          </div>
        </article>
      </section>
    </main>

    <footer>
      <div class="add__container">
        <button class="add__container--btn">Add</button>
      </div>
    </footer>

  </body>
</html>
